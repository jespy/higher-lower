<!DOCTYPE html>
<html>
<head>
	<title>Guess Number Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="init()">
	<div id="container">
		<div class="panel">
			<h2>I have a random number<br>
			between 1-100</h2>
			<h3 id="textOutput">Dare to guess?</h3>
			<hr>
			<p>Select difficulty settings:</p>
			<button id="easyBtn" onclick="easyMode()" class="">Easy: Guess in 10 attempts (default)</button>
			<button id="hardBtn" onclick="hardMode()" class="">Hard: Guess in 5 attempts</button>

		<button id="newGameButton" onclick="newGame()">NEW GAME</button>
		</div>

		<div class="panel">
		<h3>Enter your guess below &amp; press enter</h3>
		<input id="inputBox" onchange="compareGuess()" type="number">
		<p>Number of previous attempts: <span id="attempts"></span></p>
		</div>

		<div class="panel">
		<p>Your previous guesses:</p>
		<p id="guessLog"></p>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
